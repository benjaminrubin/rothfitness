<body class="bg-secondary">

    <header class="bg-light-gray">

    </header>

    <section class="mb-5">
        <!-- Basic Text -->
        <div class="container mt-5 text-center ">
            <div id="avatar" class="mx-auto my-3 shadow">

            </div>

            <h2 class="text-white mb-4">צעד קטן ויצאנו לדרך!</h2>

        </div>

        <!-- Form Section -->

        <div class="container">

                    <br />
                    🧼 נקיון וחיטוי אחרי כל מתאמן

                </p>
            </div>
        </div>


        
        <div class="container mb-5">
            <div class="video-container mx-auto">

                <img src="img/promo.gif" alt="Promo Gif" class="img-fluid">

        </div>

        </div> -->

        <div class="container">
            <div class="text-center">

                <label class="btn btn-lg btn-danger" id="liked-button">רוצים גם?</label>

                <p class="mt-1 text-light">
                    תשאיר\י פרטים ונתאם אימון היכרות
                    <!-- <label class="btn btn-danger" id="liked-button">בחצי מחיר!</label> -->
                    <label class="btn btn-danger text-white p-0" id="liked-button">בחצי מחיר!</label>
                </p>
            </div>
            <!-- Form -->
            <script type="text/javascript">var submitted = false;</script>
            <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted)  {}"></iframe>

            <form class="needs-validation mx-auto" novalidate name="contactform" id="contactform" enctype="text/plain"
                action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSePoE7jJ5YDpMh3jZSKXUcZ0Lv846qV0DhsVUg01aslpEKmUA/formResponse?"
                target="hidden_iframe">


                <!-- Name Input -->
                <div class="form-row">
                    <div class="col-md-12 form-group">
                        <input class="form-control" id="entry.2050503941" name="entry.2050503941" placeholder="שם מלא"
                            type="text" required>
                        <div class="invalid-feedback">
                            שם מלא נדרש
                        </div>
                    </div>
                </div>

                <!-- Phone Number Input -->
                <div class="form-row">
                    <div class="col-md-12 form-group">
                        <input class="form-control" id="entry.878764942" name="entry.878764942"
                            placeholder="מספר פלאפון" type="tel" required>
                        <div class="invalid-feedback">
                            מספר מלא נדרש
                        </div>
                    </div>
                </div>

                <!-- Email Input -->
                <div class="form-row">
                    <div class="col-md-12 form-group">
                        <input class="form-control" id="entry.1030703572" name="entry.1030703572" placeholder="דוא״ל"
                            type="email" required>
                        <div class="invalid-feedback">
                            דוא״ל נדרש
                        </div>
                    </div>
                </div>




                <!-- Submit Button -->
                <div class="row">
                    <div class="col-md-12 form-group mb-0 text-center">
                        <button class="btn btn-primary shadow" type="submit" id="submit-button">שלח
                        </button>
                    </div>
                </div>
            </form>

            <!-- Form Messages -->
            <div>
                <!-- Success Message -->
                <div class="text-center text-success mt-1" style="display: none;" id="form-message">
                    נשלח!
                </div>
            </div>
        </div>
