<!DOCTYPE html>
<html lang="en">

<!-- <html lang="en" dir="rtl"> -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">




    <title>Eldar Roth Fitness</title>
</head>

<body>
    


    <div class="container">

        <h1>Roth Fitness</h1>



            <script type="text/javascript">var submitted = false;</script>
            <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted)  {}"></iframe>

            <form class="needs-validation" novalidate name="contactform" id="contactform" enctype="text/plain"
                action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSePoE7jJ5YDpMh3jZSKXUcZ0Lv846qV0DhsVUg01aslpEKmUA/formResponse?"
                target="hidden_iframe">
                <div class="form-row">


                    <!-- Name Input -->
                    <div class="form-row">
                        <div class="col-md-12 form-group">
                            <input class="form-control" id="entry.2050503941" name="entry.2050503941" placeholder="Name"
                                type="text" required>
                            <div class="invalid-feedback">
                                Name required
                            </div>
                        </div>
                    </div>

                    <!-- Phone Number Input -->
                    <div class="form-row">
                        <div class="col-md-12 form-group">
                            <input class="form-control" id="entry.878764942" name="entry.878764942"
                                placeholder="Phone Number" type="tel" required>
                            <div class="invalid-feedback">
                                Phone number required
                            </div>
                        </div>
                    </div>

                    <!-- Email Input -->
                    <div class="form-row">
                        <div class="col-md-12 form-group">
                            <input class="form-control" id="entry.1030703572" name="entry.1030703572"
                                placeholder="Email" type="email" required>
                            <div class="invalid-feedback">
                                Email required such as example@gmail.com
                            </div>
                        </div>
                    </div>
                </div>



                <!-- Submit Button -->
                <div class="row">
                    <div class="col-md-12 form-group text-center">
                        <button class="btn btn-info shadow" type="submit" id="submit-button">Submit
                            Form</button>
                    </div>
                </div>
            </form>

            <!-- Form Messages -->
            <div>
                <!-- Success Message -->
                <div class="text-center text-success" style="display: none;" id="form-message">
                    Your response has been sent!
                </div>
            </div>

    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- Custom Javascript -->
    <script src="js/form-validation.js"></script>

</body>

</html>
